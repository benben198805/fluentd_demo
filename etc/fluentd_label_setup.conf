<source>
  @type http
  port 8888
  bind 0.0.0.0
  @label @TEST
</source>

<filter test.cycle>
  @type grep
  <exclude>
    key action
    pattern ^login$
  </exclude>
</filter>

<label @TEST>
<filter test.cycle>
  @type grep
  <exclude>
    key action
    pattern ^logout$
  </exclude>
</filter>



<match test.cycle>
  @type stdout
</match>

</label>
